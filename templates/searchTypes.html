{{define "searchTypes"}}
<div class="row">
    <div class="col-sm-4">
        <ul class="nav nav-tabs">
            {{range $id, $navbar := $.NavBars}}
            <li{{if eq .Active "Yes"}} class="active" {{end}}><a data-toggle="tab" href="#{{.Href}}"> {{.Name}}</a></li>
                {{end}}
        </ul>
        <div class="tab-content">
            {{range $id, $nav := .NavBars}}
            <div id="{{.Href}}" {{if eq .Active "Yes"}} class="tab-pane fade in active" {{else}} class="tab-pane fade" {{end}}>
                <p>{{.Content}}</p>
                <form action="{{.Submit}}" method="post">
                    <div class="row">
                        <div class="form-group">
                            <label for="exampleTextarea">List (one per line)</label>
                            <textarea placeholder="{{.SuggestedValue}}" class="form-control" name="list" id="exampleTextarea" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" value="{{.Submit}}">Submit</button>
                    </div>
                </form>
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}
