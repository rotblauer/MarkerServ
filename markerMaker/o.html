<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

< script src = "https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"
</script>
<script>
$(document).ready(function() {
    $('[data-toggle="popover"]').popover();
});
</script>
<div class="container">
    <div class="jumbotron">
        <h1>SNP Array Search</h1>
        <p>Probeset Id, <a href="https://genome.ucsc.edu/FAQ/FAQformat#format1">BED Region</a>, or rsId</p>
        <div class="container">
            <form action="/query/" method="post">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="typeSelect">Type of list</label>
                            <select class="form-control" id="typeSelect" name="type">
                                <option>Probeset Id</option>
                                <option>BED Region</option>
                                <option>TODO rsIDs</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="exampleTextarea">List (one per line)</label>
                            <textarea class="form-control" name="list" id="exampleTextarea" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" value="query">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
